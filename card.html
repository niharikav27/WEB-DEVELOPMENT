<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            height: 400px;
            width: 300px;
            margin: 50px auto;
            border-radius: 20px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            transform:scale(1.1);
            transform:(360deg) ;

        }
        #card_a{
            height: 50%;
            width: 100%;
        }
        #card_b{
            height: 40%;
            width:50%;
            position: relative;
            top: -100px;
            left: 70px;
            
        }
        img{
            height: 100%;
            width: 100%;
            border-radius: 10px 10px 0px 0px;

        }
        #card_b img{
            border-radius: 50%;
            
            position:relative;
        }
        button{
            height: 30px;
            width: 200px;
            background-color: goldenrod;
            border-radius: 30px;
            position: relative;
            left: 50px;
        }


        
    </style>
</head>
<body>
    <div id="parent">
        <div id="card_a" > <img src="https://plus.unsplash.com/premium_photo-1699025726754-8da11fa3fb58?q=80&w=1071&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"></div>
        <div id="card_b"> <img src="https://plus.unsplash.com/premium_photo-1770628846903-e7318a5ba086?q=80&w=1175&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"></div>
        <button>click</button>
    </div>
    
</body>
</html>
