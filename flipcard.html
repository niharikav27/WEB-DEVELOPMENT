<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  <style>
    body{
        perspective: 900px;
    }
    #main{
        height: 1000px;
        position: relative;
        width: 400px;
        margin: 0px auto;
        transition: 3s;
        transform-style: preserve-3d;
     }
     #main:hover{
        transform: rotateY(180deg);
     }
     #card_1{
        height:50%;
        width:100%;
        position: absolute;
        z-index: 2;
        backface-visibility:hidden ;
     }
     #card_2{
        height: 50%;
        width: 100%;
        position: absolute;
        z-index: 1;
        background-color: beige;
        transform: rotateY(180deg);
     }
     img{
        height: 100%;
        width: 100%;
     }
  </style>
<body>
   <div id="main">
       <div id="card_1">
           <img src="https://images.unsplash.com/photo-1770387795112-e2b476b15f71?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D"/>
       </div>
       <div id="card_2">Chinese palaces are vast, walled imperial complexes that served as the center of political power, residential, and ceremonial hubs for emperors, characterized by symmetrical, timber-framed, and intricately decorated architecture</div>
   </div> 
</body>
